<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Traduttore | Boolean Project</title>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="panel">
      <h1>Traduttore</h1>
      <img src="images/logo.svg" alt="logo" />
    </header>

    <main>
      <section class="panel translation">
        <div class="translation-flag"></div>
        <div class="translation-result">
          <p class="translation-text">Traduzione</p>
        </div>
      </section>
      <section class="panel controls">
        <input
          type="text"
          class="text-input"
          placeholder="Inserisci il testo da tradurre"
        />
        <button class="lang-button" data-lang="en">🇬🇧</button>
        <button class="lang-button" data-lang="fr">🇫🇷</button>
        <button class="lang-button" data-lang="es">🇪🇸</button>
        <button class="reset-button">❌</button>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
