<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>ToDo List</title>
    <link rel="icon" href="images/icon.png" />
</head>

<body>
    <div class="container">
        <header class="panel">
            <h1>Todolist App</h1>
            <img src="images/logo.svg" alt="Logo Boolean" />
        </header>
        <main>
            <p class="empty-list-message">Sembra non ci siano attività</p>

            <ul class="todo-list">
                <li class="todo-item">
                    <div class="todo-check">
                        <img src="images/check.svg" alt="Check Icon" />
                    </div>
                    <p class="todo-text">Pulire</p>
                </li>
            </ul>
            <div class="panel add-todo">
                <input type="text" placeholder="Aggiungi attività" /><button>
          <img src="images/add.svg" alt="Plus Icon" />
        </button>
            </div>
    </div>
    </main>
</body>

</html>
